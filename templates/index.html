  <script>
    document.getElementById("btn").addEventListener("click", function () {
      let fromLocation = document.getElementById("fromLocation").value.trim();
      let toLocation = document.getElementById("toLocation").value.trim();
      let selectedVehicle = document.getElementById("inputGroupSelect03").value;
      if (fromLocation === "" || toLocation === "") {
        alert("Please enter both 'From' and 'To' locations.");

      }
      if (selectedVehicle === "Choose the vehicle type...") {
        alert("Please select a vehicle type");
        return;
      }
      document.getElementById("lgbx2").style.display = "none";
      document.getElementById("smbx").style.display = "none";
      document.getElementById("btn").style.display = "none";
      document.getElementById("lgbx3").style.display = "flex";
      let imgPath = "";
      if (selectedVehicle === "mini") {
        imgPath = "/image/static/vehicle.png";
      } else if (selectedVehicle === "suv") {
        imgPath = "/image/static/suv-car.png";
      } else if (selectedVehicle === "auto") {
        imgPath = "/image/static/rickshaw.png";
      }
      updateImageContainers(imgPath);
    });
    function updateImageContainers(imagePath) {
      let container1 = document.getElementById("imageContainer");
      let container2 = document.getElementById("imageContainer2");
      container1.innerHTML = "";
      container2.innerHTML = "";
      let tag1 = document.createElement("img");
      tag1.src = imagePath;
      tag1.alt = "Vehicle Image";
      tag1.style.width = "100px";
      let tag2 = document.createElement("img");
      tag2.src = imagePath;
      tag2.alt = "Vehicle Image";
      tag2.style.width = "100px";
      container1.appendChild(tag1);
      container2.appendChild(tag2);
    }

    const apiKey = "YOUR_API_KEY"; // Replace with your actual LocationIQ API Key
    async function autoCompleteLocation(inputId) {
      const query = document.getElementById(inputId).value;
      if (query.length < 3) return;

      const url = `https://api.locationiq.com/v1/autocomplete?key=${apiKey}&q=${query}&limit=5&dedupe=1`;

      try {
        console.log(`Fetching: ${url}`);
        const response = await fetch(url);

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        console.log("Autocomplete Response:", data);

        const suggestionBox = document.getElementById(inputId + "Suggestions");
        suggestionBox.innerHTML = "";
        suggestionBox.style.display = "block";

        data.forEach(place => {
          const div = document.createElement("div");
          div.className = "autocomplete-suggestion";
          div.innerText = place.display_name;
          div.onclick = () => {
            document.getElementById(inputId).value = place.display_name;
            suggestionBox.style.display = "none";
            document.getElementById(inputId).setAttribute("data-lat", place.lat);
            document.getElementById(inputId).setAttribute("data-lon", place.lon);
          };
          suggestionBox.appendChild(div);
        });

        document.addEventListener("click", (event) => {
          if (!event.target.closest(`#${inputId}Suggestions`) && !event.target.closest(`#${inputId}`)) {
            suggestionBox.style.display = "none";
          }
        });

      } catch (error) {
        console.error("Autocomplete error:", error);
      }
    }




    function gotoOla(){

    }

      window.location.href = link;
      
    }
  </script>
